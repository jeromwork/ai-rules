# Vue vendor manifest
vendor: vue
priority_defaults: normal
scope:
  include:
    - "frontend/**/*.vue"
    - "frontend/**/*.ts"
    - "frontend/**/*.js"
    - "src/**/*.vue"
    - "src/**/*.ts"
    - "src/**/*.js"
    - "**/*.vue"
    - "**/src/**"
    - "**/public/**"
    - "**/vite.config.*"
    - "**/package.json"
  exclude:
    - "app/**"
    - "**/node_modules/**"
    - "**/dist/**"
notes:
  - "Applies to Vue SFCs and frontend TypeScript/JavaScript."
  - "Includes browser automation rules for Vue development."
